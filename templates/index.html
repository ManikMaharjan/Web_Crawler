 <!DOCTYPE html>
<html>
<head>
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f2f2f2;
      font-family: Arial, sans-serif;
    }

    .search-bar {
      display: flex;
      align-items: center;
      background-color: #fff;
      border-radius: 24px;
      box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
      padding: 10px 100px;
      justify-content: space-between;
    }

    .search-bar input[type="text"] {
      flex: 1;
      border: none;
      outline: none;
      padding: 8px 12px;
      font-size: 16px;
    }

    .search-bar input[type="submit"] {
        background-color: #f2f2f2;
      color: #757575;
      border: none;
      outline: none;
      padding: 8px 16px;
      border-radius: 24px;
      cursor: pointer;
      font-size: 16px;
    }

    .search-bar input[type="submit"]:hover {
      background-color: #e8e8e8;
    }

    .search-bar input[type="submit"]:active {
      background-color: #d4d4d4;
    }
  </style>
</head>
<body>
<div class="search-bar">
    <form action="/search" method="POST" class="my-4">
        <input type="text" name="query" placeholder="Enter a search query">
        <input type="submit" value="Search"></input>        
    </form>
    <!-- <input type="text" placeholder="Google Search">
    <input type="submit" value="Search"> -->

    </div>

</body>
</html>
